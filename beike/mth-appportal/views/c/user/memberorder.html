    function gotosumit(method, obj) {
        if (window.jsObj) {  // Android
            // 传递分享数据
            if (window.jsObj[method]) {
                window.jsObj[method](JSON.stringify(obj));
            }
        } else {    // IOS
            setupWebViewJavascriptBridge(function (bridge) {
                // 传递分享数据
                bridge.callHandler(method, obj);
            });
        }
    }
    new Vue({
        el: "#app",
        data: function () {
            return {
                wx: true,
                zfb: false,
                memberlevel:"<%-memberlevel%>",
                agreement: true,
                selectpaymethods:false,
                alert_agreement: false,
                selectlb:true,
                selectylb:false,
                selectslb:false,
            }
        },
        methods: {
            paymethods: function (type) {
                if (type == 'w') {
                    this.wx = true;
                    this.zfb = false;
                } else {
                    this.zfb = true;
                    this.wx = false;
                }
            },
            gotoqy: function (type) {
                gotosumit('goromemberqy', { type: type });
            },
            changeselectpaymethods:function(type) {
                if(type == '1') {
                    this.selectylb = true;
                    this.selectlb = false;
                    this.selectslb = false;
                    this.selectpaymethods = false;
                    this.memberlevel ="68";
                } else if(type == "2") {
                    this.selectylb = true;
                    this.selectlb = false;
                    this.selectslb = false;
                    this.selectpaymethods = false;
                    this.memberlevel ="168";
                } else if(type == "3") {
                    this.selectslb = true;
                    this.selectlb = false;
                    this.selectylb = false;
                    this.selectpaymethods = false;
                    this.memberlevel ="398";
                } else {
                    this.selectpaymethods = true;
                    if(this.memberlevel == "168") {
                        this.selectylb = true;
                        this.selectslb = false;
                    } else if(this.memberlevel == "398") {
                        this.selectslb = true;
                        this.selectylb = false;
                    }
                }
            },
            gotoorderdetail: function () {
                if (this.agreement == false) {
                    return this.alert_agreement = true;
                }
                var paymenthods = this.wx == true ? 0 : 1;
                var memberlevel = this.memberlevel;
                var obj = {};
                obj.memberlevel = memberlevel;
                obj.paymenthods = paymenthods;
                gotosumit("payforRightNow", obj);
            },
            gotoprotol: function () {

            },
            changeSelectStatus: function (t) {
                    this.agreement = !this.agreement;
            },

        }
    })
</script>
